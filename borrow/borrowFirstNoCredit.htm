<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no">
<title>未开通授信</title>
<link href="../css/public.css" rel="stylesheet" type="text/css" />
<link href="../css/top.css" rel="stylesheet" type="text/css" />
<link href="../css/borrow/borrow.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header class="_Wedafytop">
		<div class="_Wedafytopback">
			<div class="_Wedafytop_positon">
				<div class="_Wedafytop_return font-size5" onclick="backUrl();">
					<img src="../img/top/_We_return.png" />返回
				</div>
				<div class="app_title font-size6" onclick="openWindow('borrow/borrowProductIntroduce.htm','产品介绍','backType=1',0);">产品介绍</div>
			</div>
		</div>
	</header>
	<div id="container">
		<div class="WborrowwktCon">
			<img src="../img/borrow/api_mark.png" />
			<div class="WborrowSucceedText color2 font-size3">
				很抱歉通知您，您暂时还未开通授信！<br>
				<p>请致电：400-625-9898</p>
			</div>
		</div>

		<div class="WborrowCondition">
			<h3>申请条件：</h3>
			<p>1. 年龄为：25-55周岁；</p>
			<p>2. 中国大陆居民且在现单位工作满半年；</p>
			<p>3.有持续稳定的工作收入及良好的信用记录。</p>
		</div>

	</div>
</body>


<script type="text/javascript">
	//页面加载
	window.onload = function() {
		var pageFrom = getQueryString("pageFrom");//0:首页；1还款列表
		if (pageFrom == "0") {
			setBackURL('index.htm', '首页', '', 0, '', '1');
		} else if (pageFrom == "1") {
			setBackURL('user/repaymentList.htm', '还款列表', '', 0, '', '1');
		}
	}
	//返回控制
	function backUrl() {
		var pageFrom = getQueryString("pageFrom");//0:首页；1还款列表
		if (pageFrom == "0") {
			openWindow('index.htm', '首页', '', 0, '', '1');
		} else if (pageFrom == "1") {
			openWindow('user/repaymentList.htm', '还款列表', '', 0, '', '1');
		}
	}
</script>
</html>
