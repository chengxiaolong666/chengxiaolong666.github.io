<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no">
<title>海现金消费贷</title>
<link href="../css/public.css" rel="stylesheet" type="text/css" />
<link href="../css/top.css" rel="stylesheet" type="text/css" />
<link href="../css/borrow/borrow.css" rel="stylesheet" type="text/css" />
<script src="../js/CDOLib/ClientEngine.js"></script>
</head>
<body>
	<header class="_Wedafytop">
		<div class="_Wedafytopback">
			<div class="_Wedafytop_positon">
				<div class="_Wedafytop_return font-size5" onclick="back();">
					<img src="../img/top/_We_return.png" />返回
				</div>
				<div class="app_title font-size6">产品详情</div>
			</div>
		</div>
	</header>
	<div id="container">
		<div class="WxjreFundDetails">
			<h1>现金消费贷</h1>
			<p>
				<span>无抵押，便可获得贷款额度，在授信期限内可分次提款、循环使用。</span> <span>每月定期还服务费，到期一次性还本付息。</span>
			</p>
		</div>
		<div class="WobjProductDetails clearfix">
			<h3>
				<img src="../img/borrow/rate_sm.png" />利率说明
			</h3>
			<div class="WobjProductContent">
				日服务费：0.806‰ <Br /> 日利息：0.361‰
			</div>
		</div>
		<div class="WobjProductDetails clearfix">
			<h3>
				<img src="../img/borrow/limits_ico.png" />时限说明
			</h3>
			<div class="WobjProductContent">
				借款时间最长为90天。 <Br /> 计息方式：借款当天收取利息，还款当天不收取利息
			</div>
		</div>

		<div class="WobjProductDetails clearfix">
			<h3>
				<img src="../img/borrow/borrow_ico.png" />提前还款
			</h3>
			<div class="WobjProductContent">支持提前全额还款</div>
		</div>

		<div class="WobjProductDetails clearfix"  style="margin-bottom:10%;">
			<h3>
				<img src="../img/borrow/expect_ico.png" />逾期说明
			</h3>
			<div class="WobjProductContent">
				1、服务费违约金：每天按1%收取 <Br /> 2、本金到期逾期构成：本金逾期违约金+逾期管理费； <Br /> 本金逾期违约金：每天按应还本金的0.05%收取 <Br /> 逾期管理费：每天按应还本金的0.45%收取
			</div>
		</div>
	</div>
</body>
</html>
