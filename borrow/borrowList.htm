<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no">
<title>借款记录</title>
<link href="../css/public.css" rel="stylesheet" type="text/css" />
<link href="../css/top.css" rel="stylesheet" type="text/css" />
<link href="../css/borrow/borrow.css" rel="stylesheet" type="text/css" />
<link href="../css/app_popup.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header class="_Wedafytop">
		<div class="_Wedafytopback">
			<div class="_Wedafytop_positon">
				<div class="_Wedafytop_return font-size5" onclick="back();">
					<img src="../img/top/_We_return.png" />返回
				</div>
				<div class="_Wedafytop_title font-size6">借款记录</div>
				<div class="_Wedafytop_righttext font-size3" id="toRepaymentList">我要还款</div>
			</div>
		</div>
	</header>
	<div id="container">
		<div class='api_Eject_n' id="errorShowArea" style="display: none;" >
			<div class='api_Payment_pwd'>
				<h1 id="errorIndo">申请失败</h1>
				<div class="bottow_poptitle color2">
					<span id="FailureShow"></span><Br> 详情请致电客服：400-625-9898
				</div>
				<div class='api_rechsr_submit'>
					<div class='api_rech_middle_Button' onclick="closeShow()">确定</div>
				</div>
			</div>
		</div>
		<div class="black_overlayasd" id="errorShowArea1" style="display: none;"></div>

		<div class="borrow_record_list" id="borrowListArea"></div>

		<span id="borrowListNode" style="display:none;">
			<div class="borrow_na_money">
				<div class="borrow_thisname">借款金额</div>
				<div class="borrow_thismoney">*borrowMoney*元</div>
			</div>
			<div class="borrow_na_money">
				<div class="borrow_thisname">时间</div>
				<div class="borrow_thismoney">*borrowTime*</div>
			</div>
			<div class="borrow_na_money">
				<div class="borrow_thisname">借款产品</div>
				<div class="borrow_thismoney">*strProductName*</div>
			</div>
			<div class="borrow_na_money">
				<div class="borrow_thisname">状态</div>
				<div class="borrow_thismoney" style="color:#fc651c">*borrowState*</div>
			</div>
			<div class="borrow_na_money">
				<div class="borrow_thisname">借款编号</div>
				<div class="borrow_thismoney">*bid*</div>
			</div> 
		</span>
	</div>
</body>
<script src="../js/includeCommon.js"></script>
<script type="text/javascript">ImportJS(1)</script>
<script src="borrowList.js"></script>
</html>
