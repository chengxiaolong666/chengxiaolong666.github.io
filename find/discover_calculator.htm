<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
		<meta name="format-detection" content="telephone=no">
		<title></title>
		<link href="../css/public.css" rel="stylesheet" type="text/css" />
		<link href="../css/top.css" rel="stylesheet" type="text/css" />
		<link href="../css/find/find.css"  rel="stylesheet" type="text/css"  />
		
	
	</head>

	<body>		
	<header class="_Wedafytop">
		<div class="_Wedafytopback">
			<div class="_Wedafytop_positon">
					<div class="_Wedafytop_return font-size5" onclick="openDelayWindow('find/discover_list.htm','发现','',1,'',1);">
						<img src="../img/top/_We_return.png" />返回
					</div> 
					<div class="_Wedafytop_title font-size6">收益计算器</div>
					<div class="_Wedafytop_righttext font-size3"></div>
			   </div>
		</div>
   </header>				
	<div id="container">
	  	<div class="z_discover_form clearfix">
	  		<div class="z_discover_domlist_hr">
	  			<div class="z_discover_downame">投资金额：</div>	
	  			<div class="z_discover_dowinput">
	  				<input type="text" id="all_touzi" name="all_touzi" placeholder="请输入借款金额"  />
	  				元
	  			</div> 
	  		</div>
	  		 
	    	<div class="z_discover_domlist_hr">
	  			<div class="z_discover_downame">还款方式：</div>	
	  			<div class="z_discover_dowselect">
	  			<select id="tbtc_pop_select">
				 	<option value="1">等额本息</option>
	    			<option value="2">每月付息到期还本</option>
				</select>
	  			</div> 
	  		</div>	
	
	    	<div class="z_discover_domlist_hr">
	  			<div class="z_discover_downame">年利率：</div>	
	  			<div class="z_discover_dowinput">
	  				<input  type="text" id="year_rate" name="year_rate" placeholder="等额本息"  />
	  				%
	  			</div> 
	  		</div>	
	
	    	<div class="z_discover_domlist_hr">
	  			<div class="z_discover_downame">投资期限：</div>	
	  			<div class="z_discover_dowinput">
	  				<input  type="text" id="tozi_data" name="tozi_data" placeholder="请输入借款金额"  />
	  				月
	  			</div> 
	  		</div>	
	    	<div class="z_discover_domlist_hr">
	  			<div class="z_discover_downame"></div>	
	  			<div class="z_discover_dowinput">
	  				<div class="bootom">开始计算</div>
	  			</div> 
	  		</div>
	  	</div>
	  	<div id="result_js" class="z_discover_dowinput"></div>
	</div>
</body>
<script type="text/javascript">
	//收益计算器
	$(".bootom").click(function(){
		validata();
	});
	
	//首页
	$("#tab_1").click(function(){
		openWindow('index.htm','首页','backType=1',1);
	});
	//发现
	$("#tab_2").click(function(){
		openWindow('find/discover_list.htm','发现','backType=1',1);
	});
	//商城
	$("#tab_3").click(function(){
		openWindow('mall/goodsList.htm','商城','backType=1',1);
	});
	//我的
	$("#tab_4").click(function(){
		openWindow('user/myIndex.htm','我的','backType=1',1);
	});
	
	//返回
	var back = function(){
		openWindow('find/discover_list.htm','发现','',1);
	}
</script>
</html>
