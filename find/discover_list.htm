<script type="text/javascript">
	function discover_liwidth() {
		var winWidth = 0;
		var winHeight = 0;
		//获取窗口宽度 
		if (window.innerWidth)
			winWidth = window.innerWidth;
		else if ((document.body) && (document.body.clientWidth))
			winWidth = document.body.clientWidth;
		//获取窗口高度 
		if (window.innerHeight)
			winHeight = window.innerHeight;
		else if ((document.body) && (document.body.clientHeight))
			winHeight = document.body.clientHeight;
		//通过深入Document内部对body进行检测，获取窗口大小 
		if (document.documentElement
				&& document.documentElement.clientHeight
				&& document.documentElement.clientWidth) {
			winHeight = document.documentElement.clientHeight;
			winWidth = document.documentElement.clientWidth;
		}
		var financial_class = document
				.getElementById('discover_dom_payment_list');
		var lilength = financial_class.getElementsByTagName("li").length;
		var liwidth = winWidth / 3;
		var tablist = financial_class.getElementsByTagName("li");
		var strhtml = '';
		financial_class.style.width = winWidth + 'px';
		for (i = 0; i < lilength; i++) {
			tablist[i].style.width = liwidth + 'px';
		}
	}

	jsHeight.bodyheight();  //获取页面高度
