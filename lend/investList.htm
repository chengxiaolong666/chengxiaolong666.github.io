	<div style="display:none" id="div_detail_id">

			</div>
		</div>

			</h3>

		</div>
		<div class="z_invest_product_details clearfix">
			<h3>
				<img src="../img/lend/rate_sm.png" />费率说明
			</h3>
			<div class="z_invest_product_content">不能提前退出费率</div>
		</div>
		<div class="z_invest_product_details clearfix">
			<h3>
				<img src="../img/lend/product_explain.png" />产品介绍
			</h3>
			<div class="z_invest_product_content">债权转让是达飞云贷为理财人（出借人）提供的针对资金流动性需求的理财模式。有转让需求的客户（出让人）可通过此方式将债权转让给其他有出借需求的客户（受让人）。转让成功后，债权的所有人发生改变，其他属性保持不变（利率、还款计划、保障方式等）。 客户在购买转让债权的过程中，既可以全部购买，也可以部分购买,即购买一定份额的债权。</div>
		</div>
