<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no">
<title>个人信息-主页</title>
<link type="text/css" href="../../css/public.css" rel="stylesheet" />
<link type="text/css" href="../../css/top.css" rel="stylesheet" />
<link type="text/css" href="../../css/myCenter/userInfo/personalInformation.css" rel="stylesheet" />
<link type="text/css" href="../../css/app_popup.css" rel="stylesheet" />
</head>
<body>
	<header class="_Wedafytop">
		<div class="_Wedafytopback">
			<div class="_Wedafytop_positon">
				<div class="_Wedafytop_return font-size5" onclick="openWindow('myCenter/myIndex.htm','我的','',1,'',1);">
					<img src="../../img/top/_We_return.png" />返回
				</div>
				<div class="_Wedafytop_title font-size6">个人信息</div>
				<div class="_Wedafytop_righttext font-size3"></div>
			</div>
		</div>
	</header>
	<div id="container">
		<section class="z_user_main">
			<div class="z_usermain_top">
				<div class="z_usermain_left">头像</div>
				<div class="z_usermain_mid">
					<img src="../../img/public/api_Arrow.png" />
				</div>
				<div class="z_usermain_right" id="userPhoto" onclick="avatarSource()"></div>
			</div>

			<div class="z_userlist">
				<div class="z_userlist_left">姓名</div>
				<div class="z_userlist_right" id="userName"></div>
			</div>

			<div class="z_userlist" style="border-bottom:none;">
				<div class="z_userlist_left">账号</div>
				<div class="z_userlist_right" id="userMobile"></div>
			</div>

			<div class="z_main_pad"></div>

			<div class="z_userlist z_usermain_ggbor02" onclick="showSaleInfo()">
				<div class="z_userlist_left">您的客户经理</div>
				<div class="z_usermain_top_mid02">
					<img src="../../img/public/api_Arrow.png" />
				</div>
				<div class="z_usermain_ggbor_right02" id="saleMobile_lg"></div>
			</div>

			<div class="z_userlist z_usermain_ggbor02" onclick="userAddress()">
				<div class="z_userlist_left">通讯地址</div>
				<div class="z_usermain_top_mid02">
					<img src="../../img/public/api_Arrow.png" />
				</div>
				<div class="z_usermain_ggbor_right02" id="userCity_lg"></div>
			</div>
			<div class="z_userlist z_usermain_ggbor02" onclick="openWindow('model/xieyi_dafy_zcfwxy.htm','注册服务协议','',0,'');">
				<div class="z_userlist_left">达飞注册服务协议</div>
				<div class="z_usermain_top_mid02">
					<img src="../../img/public/api_Arrow.png" />
				</div>
			</div>
			<div class="z_userlist z_usermain_ggbor02" onclick="openWindow('model/xieyi_dafy_CFCA.htm','CFCA','',0,'');">
				<div class="z_userlist_left">CFCA证书服务协议</div>
				<div class="z_usermain_top_mid02">
					<img src="../../img/public/api_Arrow.png" />
				</div>
			</div>
			<div class="z_submitBtn colorbutton font-size5" onclick="confirmExitApp();">
				<a href="javascript:void(0)">安全退出</a>
			</div>
		</section>
		<input id="saleDept" type="hidden" value="" /> <input id="saleName" type="hidden" value="" /> <input id="saleMobile" type="hidden" value="" /> <input id="isUserAddress" type="hidden" value="0" />
	</div>
</body>
<script type="text/javascript" src="../../js/includeCommon.js"></script>
<script type="text/javascript">ImportJS(2);</script>
<script src="personalInformation.js"></script>
</html>
