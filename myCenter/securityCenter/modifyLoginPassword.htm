<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no">
<title>修改登陆密码</title>
<link type="text/css" href="../../css/public.css" rel="stylesheet" />
<link type="text/css" href="../../css/top.css" rel="stylesheet" />
<link type="text/css" href="../../css/inputStyle.css"  rel="stylesheet"/>
<link type="text/css" href="../../css/body_backcolor.css"  rel="stylesheet"/>

</head>
<body>
	<section>
		<article>
		<header class="_Wedafytop">
			<div class="_Wedafytopback">
				<div class="_Wedafytop_positon">
					<div class="_Wedafytop_return font-size5" onclick="openWindow('myCenter/securityCenter/accountCenter.htm','安全中心','',1,'',1);">
						<img src="../../img/top/_We_return.png" />返回
					</div> 
					<div class="_Wedafytop_title font-size6">修改登录密码</div>
					<div class="_Wedafytop_righttext font-size3"></div>
				</div>
			</div>
	    </header>

			<div id="container">
				<div class="z_regcon_input z_reg_marTop6">
					<div class="z_reg_list clearfix">
						<b>旧密码：</b> <input id="strOldPw" value="" type="password" placeholder="请输入旧密码" /> <span class="z_user_Arrowimg"><img src="../../img/lo_password.png" id="Display_strOldPw" onclick="onclickpwd('strOldPw')" />
						</span>
					</div>
					<div class="z_reg_list clearfix">
						<b>新密码：</b> <input id="strNewPw1" value="" type="password" placeholder="6-20位数字、字母或字符组合" /> <span class="z_user_Arrowimg"><img src="../../img/lo_password.png" id="Display_strNewPw1" onclick="onclickpwd('strNewPw1')" />
						</span>
					</div>

					<div class="z_reg_list clearfix">
						<b>确认密码：</b> <input id="strNewPw2" value="" type="password" placeholder="6-20位数字、字母或字符组合" /> <span class="z_user_Arrowimg"><img src="../../img/lo_password.png" id="Display_strNewPw2" onclick="onclickpwd('strNewPw2')" />
						</span>
					</div>
					<div class="z_reg_btn z_reg_marTop10" id="edit_btn" onclick="editLoginPwd()">
						<a>提交</a>
					</div>
				</div>
			</div>
		</article>
	</section>
</body>
<script src="../../js/includeCommon.js"></script>
<script type="text/javascript">ImportJS(2)</script>
<script src="securityCenter.js"></script>
<script src="modifyLoginPassword.js"></script>
</html>
