<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no">
<title>安全中心</title>
<link type="text/css" href="../../css/public.css" rel="stylesheet" />
<link type="text/css" href="../../css/top.css" rel="stylesheet" />
<link type="text/css" href="../../css/body_backcolor.css"  rel="stylesheet"/>
<link type="text/css" href="../../css/myCenter/securityCenter/accountCenter.css" rel="stylesheet" />
</head>
<body>
	<section>
		<article>
		<header class="_Wedafytop">
			<div class="_Wedafytopback">
				<div class="_Wedafytop_positon">
					<div class="_Wedafytop_return font-size5" onclick="openWindow('myCenter/myIndex.htm','我的','',1,'',1);">
						<img src="../../img/top/_We_return.png" />返回
					</div>
					<div class="_Wedafytop_title font-size6">安全中心</div>
					<div class="_Wedafytop_righttext font-size3"></div>
				</div>
			</div>
	    </header>

			<div id="container">
				<div class="bagecolor">
					<div class="z_account_list">
						<div class="z_account_list_loginpwd font-size3 color2" onclick="openWindow('myCenter/securityCenter/modifyLoginPassword.htm','修改密码','',0,'');">
							<a href="javascript:void(0)"> 修改登录密码 <img src="../../img/public/api_Arrow.png" /> </a>
						</div>
					</div>

					<div class="z_account_list_zfpwd marginbottom5 font-size3">
						<ul>
							<li onclick="isSetPayPassword(1)">设置支付密码<img src="../../img/public/api_Arrow.png" />
							</li>
							<li onclick="isSetPayPassword(2)">修改支付密码<img src="../../img/public/api_Arrow.png" />
							</li>
							<li onclick="isSetPayPassword(3)" style="border-bottom: 0px;">忘记支付密码<img src="../../img/public/api_Arrow.png" />
							</li>
						</ul>
					</div>

					<div class="z_account_list_zfpwd marginbottom5 font-size3">
						<ul>
							<li>手势密码
								<div class="z_pws_pos">
									<div class="z_pws_tap" id="ss_pws">
										<div class="z_rightrid"></div>
									</div>
								</div>
							</li>
							<li style="border-bottom: 0px;" onclick="updateGesturePassword()">修改手势密码
							<img src="../../img/public/api_Arrow.png" /></li>
						</ul>
					</div>

					<div class="z_account_list_zfpwd  font-size3">
						<ul>
							<li onclick="isIdCard()">实名认证<span id="cardStatus"></span>
								<img src="../../img/public/api_Arrow.png" />
							</li>
							<li onclick="isIdProtocol()">代扣协议<span id="protocolStatus"></span>
								<img src="../../img/public/api_Arrow.png" />
							</li>
						</ul>
					</div>
				</div>
			</div>
		</article>
	</section>
</body>
<script src="../../js/includeCommon.js"></script>
<script type="text/javascript">ImportJS(2)</script>
<script src="accountCenter.js"></script>
</html>
