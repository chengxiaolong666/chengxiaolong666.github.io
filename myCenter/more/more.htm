	//2015-10-10lhh update 改用在线客服真实环境
	function NotesContact() {
		var strLoginId = getStringValue("strLoginId");//获取登录名
		var timestamp = Date.parse(new Date());//时间戳
		var KEY = "dafei01";//加密key
		var sdl = hex_md5(strLoginId + KEY + timestamp, "utf-8");//生成规则
		var ss = sdl.substring(sdl.length - 10, sdl.length); //截取长度
		var src = "http://218.17.249.180:8095/emweb?cf=1&subtype=S1&cid=4401&uan="
				+ strLoginId + "&t=" + timestamp + "&k=" + ss;
		//var src = "http://echarts.baidu.com/doc/example/pie1.html";
		EngineClass.onlineService(src)
	}
