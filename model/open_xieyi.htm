	<script type="text/javascript" src="../js/common/js_height.js"  ></script>
	<script type="text/javascript">
	var back_url = "";
	var iframe;
	window.onload = function(){
		jsHeight.bodyheight();  //获取页面高度
		setTimeout(function() {
			var modelType = getQueryString("modelType");
			var strModel = "";
			if(modelType == 1){
				strModel = "达飞注册服务协议";
			}else if(modelType == 11){
				strModel = "CFCA证书服务协议";
			}else if(modelType == 2){
				strModel = "借款咨询服务协议";
			}else if(modelType == 3){
				strModel = "现金循环贷借款协议";
			}else if(modelType == 4){
				strModel = "债权转让协议";
			}else if(modelType == 51){
				strModel = "非固定期限";
			}else if(modelType == 52){
				strModel = "固定期限达飞宝";
			}else if(modelType == 53){
				strModel = "投资协议";
			}else if(modelType == 6){
				strModel = "分期购买协议";
			}else if(modelType == 0){
				strModel = "电子协议";
			}
			document.getElementById("modelname").innerHTML = strModel;
		}, 500)
	}
	jsHeight.bodyheight();  //获取页面高度
	//jsHeight.max_height("model",49);
	</script>
